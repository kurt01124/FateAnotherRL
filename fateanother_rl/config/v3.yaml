# FateAnother RL v3 Config
# Rollout-based training (C++ inference server writes .pt files)

model:
  hidden_dim: 256
  lstm_layers: 1
  self_dim: 77
  ally_dim: 37
  enemy_dim: 41
  global_dim: 6
  grid_channels: 3

ppo:
  lr: 3e-4
  gamma: 0.998
  gae_lambda: 0.95
  clip_eps: 0.2
  vf_coef: 0.5
  ent_coef: 0.05
  max_grad_norm: 0.5
  ppo_epochs: 4
  batch_size: 64
  seq_len: 16

training:
  max_iterations: 100000
  min_transitions: 2048
  save_interval: 50
  log_interval: 10
  # v3: rollout file-based training
  rollout_dir: "/data/rollouts"
  model_dir: "/data/models"
  checkpoint_dir: "/data/checkpoints"
  log_dir: "/data/runs"
  # Poll interval for new rollout files (seconds)
  rollout_poll_interval: 1.0

reward:
  kill_personal: 3.0
  kill_team: 1.0
  death_personal: -2.0
  death_team: -0.5
  creep: 0.2
  levelup: 0.5
  idle_penalty: -0.01
  skill_points_held: -0.02
  stat_points_held: -0.01
