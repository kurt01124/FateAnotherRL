# Docker/server offline training configuration
# C++ inference server writes rollout .pt files to rollout_dir
# Python trainer reads them, runs PPO, exports TorchScript to model_dir

model:
  self_dim: 77
  ally_dim: 37
  enemy_dim: 41
  global_dim: 6
  grid_channels: 3
  hidden_dim: 256

ppo:
  lr: 3e-4
  clip_eps: 0.2
  vf_coef: 0.5
  ent_coef: 0.01
  max_grad_norm: 0.5
  ppo_epochs: 4
  batch_size: 512
  seq_len: 16
  gamma: 0.998
  gae_lambda: 0.95

training:
  max_iterations: 100000
  save_interval: 100
  log_interval: 10
  poll_interval: 1.0
  save_dir: "/app/checkpoints"
  log_dir: "/app/runs"
  rollout_dir: "/data/rollouts"
  model_dir: "/data/models"
